{% extends "auctions/layout.html" %}

{% block body %}
{{meesage}}
    <div class="formList" >
        <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group"> 
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="amount" placeholder="Amount">
        </div>
        <div class="form-group">
            <input class="form-control" type="ulr" name="url" placeholder="Image Url">
        </div>
        <div class="form-group">
            <select class="form-control" aria-label="category " name="category">
                <option selected>Open this select menu</option>
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Electronics">Electronics</option>
                <option value="Home">Home</option>etc
                <option value="Etc">Etc</option>
              </select>

        </div>

        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
</div>
{% endblock %}
