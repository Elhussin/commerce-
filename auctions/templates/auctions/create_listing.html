{% extends "auctions/layout.html" %}

{% block body %}

<div class="listing">
    {{meesage}}
        <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group"> 
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="amount" placeholder="Amount" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="ulr" name="url" placeholder="Image Url">
        </div>
        <div class="form-group">
            <select class="form-control" aria-label="category " name="category" required>
                <option value="null" selected>Select Category</option>
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Electronics">Electronics</option>
                <option value="Motors">Motors</option>
                <option value="Sports">Sports</option>
                <option value="Beauty">Beauty</option>
                <option value="Other">Other</option>
           
              </select>

        </div>

        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
</div>
{% endblock %}
